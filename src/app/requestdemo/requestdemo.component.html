<div id="main">
  <div id="col1">
      <form id="requestDemo" #requestDemo="ngForm" (submit)="submit(requestDemo)">
          <h1>Request a call back</h1>
          <mat-divider></mat-divider>
          <div id="grid">
              <mat-form-field class="inputField" appearance="fill">
                  <mat-label>Full Name</mat-label>
                  <input type="text" name="fullName" [(ngModel)]="contact.fullName" #fullName="ngModel" required matInput placeholder="Ex. John Doe">
                  <mat-error *ngIf = "!fullName.dirty">Enter a Name</mat-error>
                </mat-form-field>
                <mat-form-field class="inputField" appearance="fill">
                  <mat-label>Email</mat-label>
                  <input type="email" name="email" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" matInput placeholder="Ex. pat@example.com" [(ngModel)]="contact.email" #email="ngModel">
                  <mat-error *ngIf = "email.errors?.pattern">Please enter a valid email</mat-error>
                  <mat-error *ngIf = "!email.dirty">Enter a Email</mat-error>
                </mat-form-field>
                <mat-form-field class="inputField" appearance="fill">
                  <mat-label>Phone Number</mat-label>
                  <span matPrefix>+91 &nbsp;</span>
                  <input type="tel" id="number" name="number" minlength="10" maxlength="10" [(ngModel)]="contact.number" #number="ngModel" required matInput placeholder="555-555-2345">
                  <mat-error *ngIf = "number.errors?.minlength">Please a Valid Number</mat-error>
                  <mat-error *ngIf = "number.errors?.maxlength">Enter a Valid Number</mat-error>
                </mat-form-field>
                <mat-radio-group id="workType" name="workType" [(ngModel)]="contact.workType" #workType="ngModel" required aria-label="Choose One" style="display: flex;flex-direction: row;justify-content: space-between;" >
                  <mat-radio-button value="recruiter">Recruiter</mat-radio-button>
                  <mat-radio-button value="gethired">Get Hired</mat-radio-button>
                </mat-radio-group>
                <mat-error *ngIf = "!workType.dirty">Choose One Option</mat-error>
          </div>
          <button #submitButton type="submit"  [disabled]="!requestDemo.form.valid" >
            <div #buttonSvg class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                </svg>
              </div>
            </div>
            <span #buttonSpan>Submit</span>
            <div #buttonLoader id="loader" class="spinner-border"></div>
          </button>
      </form>        
  </div>
  <div id="col2">
      <div id="container-three">
        <div class="content">
          <img src="assets/images/contact.svg" alt="" class="icons">
          <p class="insidecontent">+91 7762876600</p>
        </div>
        <div class="content">
          <img src="assets/images/email.svg" alt="" class="icons">
          <p class="insidecontent">hr@hirenext.in</p>
        </div>
        <div class="content">
          <img src="assets/images/location.svg" alt="" class="icons">
          <p class="insidecontent">Noida,Uttar Pradesh</p>
        </div>
      </div>
 </div>
</div>
